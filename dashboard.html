<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Dashboard</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Sidebar Navigation -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2><i class="fas fa-shield-alt"></i> Admin Panel</h2>
            <button class="close-sidebar" id="closeSidebar">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <nav class="sidebar-nav">
            <a href="dashboard.html" class="nav-item active">
                <i class="fas fa-home"></i>
                <span>Dashboard</span>
            </a>
            <a href="users.html" class="nav-item">
                <i class="fas fa-users"></i>
                <span>User Data</span>
            </a>
            <a href="products.html" class="nav-item">
                <i class="fas fa-box"></i>
                <span>Product Data</span>
            </a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Top Bar -->
        <header class="top-bar">
            <button class="menu-toggle" id="menuToggle">
                <i class="fas fa-bars"></i>
            </button>
            <div class="top-bar-right">
                <a href="login.html" class="btn-logout" title="Back to Login">
                    <i class="fas fa-sign-out-alt"></i>
                </a>
                <div class="user-info">
                    <span>Admin User</span>
                    <i class="fas fa-user-circle"></i>
                </div>
            </div>
        </header>

        <!-- Dashboard Content -->
        <div class="content-wrapper">
            <h1 class="page-title">Dashboard Overview</h1>

            <!-- Summary Cards -->
            <div class="card-grid">
                <div class="summary-card">
                    <div class="card-icon blue">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="card-content">
                        <h3>Total Users</h3>
                        <p class="card-number" id="totalUsers">0</p>
                    </div>
                </div>

                <div class="summary-card">
                    <div class="card-icon green">
                        <i class="fas fa-box"></i>
                    </div>
                    <div class="card-content">
                        <h3>Total Products</h3>
                        <p class="card-number" id="totalProducts">0</p>
                    </div>
                </div>

                <div class="summary-card">
                    <div class="card-icon purple">
                        <i class="fas fa-user-plus"></i>
                    </div>
                    <div class="card-content">
                        <h3>New Users (Today)</h3>
                        <p class="card-number" id="newUsers">0</p>
                    </div>
                </div>

                <div class="summary-card">
                    <div class="card-icon orange">
                        <i class="fas fa-plus-circle"></i>
                    </div>
                    <div class="card-content">
                        <h3>New Products (Today)</h3>
                        <p class="card-number" id="newProducts">0</p>
                    </div>
                </div>
            </div>

            <!-- Charts and Recent Data -->
            <div class="dashboard-grid">
                <!-- Gender Chart -->
                <div class="dashboard-card">
                    <h2 class="card-title">User Gender Distribution</h2>
                    <div class="chart-container">
                        <canvas id="genderChart"></canvas>
                    </div>
                    <div class="chart-legend">
                        <div class="legend-item">
                            <span class="legend-color male"></span>
                            <span>Male: <strong id="maleCount">0</strong></span>
                        </div>
                        <div class="legend-item">
                            <span class="legend-color female"></span>
                            <span>Female: <strong id="femaleCount">0</strong></span>
                        </div>
                    </div>
                </div>

                <!-- Recent Users -->
                <div class="dashboard-card">
                    <h2 class="card-title">Recent Users</h2>
                    <div class="recent-list" id="recentUsers">
                        <!-- Will be populated by JS -->
                    </div>
                    <a href="users.html" class="view-all-link">View All Users <i class="fas fa-arrow-right"></i></a>
                </div>

                <!-- Recent Products -->
                <div class="dashboard-card full-width">
                    <h2 class="card-title">Recent Products</h2>
                    <div class="recent-list" id="recentProducts">
                        <!-- Will be populated by JS -->
                    </div>
                    <a href="products.html" class="view-all-link">View All Products <i class="fas fa-arrow-right"></i></a>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="scripts/auth.js"></script>
    <script>checkAuth('admin');</script>
    <script src="scripts/data.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/dashboard.js"></script>
</body>
</html>
