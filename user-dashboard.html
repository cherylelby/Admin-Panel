<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Sidebar Navigation -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2><i class="fas fa-shopping-bag"></i> Product Catalog</h2>
            <button class="close-sidebar" id="closeSidebar">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <nav class="sidebar-nav">
            <a href="user-dashboard.html" class="nav-item active">
                <i class="fas fa-th-large"></i>
                <span>All Products</span>
            </a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Top Bar -->
        <header class="top-bar">
            <button class="menu-toggle" id="menuToggle">
                <i class="fas fa-bars"></i>
            </button>
            <div class="top-bar-right">
                <a href="login.html" class="btn-logout" title="Back to Login">
                    <i class="fas fa-sign-out-alt"></i>
                </a>
                <div class="user-info">
                    <span>Regular User</span>
                    <i class="fas fa-user-circle"></i>
                </div>
            </div>
        </header>

        <!-- User Dashboard Content -->
        <div class="content-wrapper">
            <h1 class="page-title">Product Catalog</h1>

            <!-- Search and Filters -->
            <div class="filters-section">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search products...">
                </div>
                <div class="filter-group">
                    <select id="categoryFilter" class="filter-select">
                        <option value="">All Categories</option>
                        <option value="electronics">Electronics</option>
                        <option value="clothing">Clothing</option>
                        <option value="food">Food</option>
                        <option value="books">Books</option>
                        <option value="toys">Toys</option>
                    </select>
                    <select id="sortFilter" class="filter-select">
                        <option value="newest">Newest First</option>
                        <option value="oldest">Oldest First</option>
                        <option value="price-low">Price: Low to High</option>
                        <option value="price-high">Price: High to Low</option>
                        <option value="name-asc">Name: A to Z</option>
                        <option value="name-desc">Name: Z to A</option>
                    </select>
                </div>
            </div>

            <!-- Products Grid -->
            <div class="products-grid" id="productsGrid">
                <!-- Will be populated by JS -->
            </div>
        </div>
    </main>

    <!-- Product Detail Modal -->
    <div class="modal" id="productDetailModal">
        <div class="modal-content large">
            <div class="modal-header">
                <h2 id="detailProductName">Product Details</h2>
                <button class="modal-close" id="closeDetailModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="product-detail-body">
                <div class="product-detail-image">
                    <i class="fas fa-box fa-5x"></i>
                </div>
                <div class="product-detail-info">
                    <div class="detail-row">
                        <span class="detail-label">Category:</span>
                        <span class="detail-value" id="detailCategory"></span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Price:</span>
                        <span class="detail-value price" id="detailPrice"></span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Stock:</span>
                        <span class="detail-value" id="detailStock"></span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Status:</span>
                        <span class="detail-value" id="detailStatus"></span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Description:</span>
                        <p class="detail-description" id="detailDescription"></p>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Date Added:</span>
                        <span class="detail-value" id="detailDate"></span>
                    </div>
                </div>
            </div>
            <div class="modal-actions">
                <button type="button" class="btn btn-secondary" id="closeDetailBtn">Close</button>
            </div>
        </div>
    </div>

    <script src="scripts/auth.js"></script>
    <script>checkAuth('user');</script>
    <script src="scripts/data.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/user-dashboard.js"></script>
</body>
</html>
